name: test
on: [push, pull_request]
jobs:
  run-test-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
      - name: Build
        run: |
          cabal update
          cabal build test-exe
          mkdir ./install
          cabal install --installdir=./install
      - name: Test
        run: |
          echo "::add-matcher::hspec-problem-matcher.json"
          ./install/test-exe -f github-action
